<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <section class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/7856/7856540.png" alt="ilustração de cadastro">
    </section>

    <section class="right">
    <form action="../php/cad_usuario.php" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senh   a</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirma">Confirmar senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>

        <label for="celular">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required maxlength="11">

        <label for="setor">Setor</label>
        <select name="setor" id="setor" required>
            <option value="financeiro">Financeiro</option>
            <option value="administrativo">Administrativo</option>
            <option value="ti">TI</option>
        </select>

        <button type="submit">Cadastre-se</button>

        <p>já tem uma conta? <a href="../index.php">faça login</a></p>
      </form>
    </section>
  </main>
</body>
</html>
